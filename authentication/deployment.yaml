apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: ashutoshsahoo/auth-service:1.0.0
          imagePullPolicy: IfNotPresent
          # resources:
          #     requests:
          #       memory: "500Mi"
          #       cpu: "1"
          #     limits:
          #       memory: "1Gi"
          #       cpu: "2"
          ports:
            - name: http
              containerPort: 8085
            # - name: multicast
            #   containerPort: 5701
          env:
            # - name: HAZELCAST_INSTANCE_NAME
            #   value: auth-hazelcast-instance
            # - name: HAZELCAST_MAP_NAME
            #   value: auth-service
            # - name: HAZELCAST_CLUSTER_NAME
            #   value: prod
            # - name: HAZELCAST_SERVICE_NAME
            #   value: hhazelcast-auth-service
            # - name: HAZELCAST_NAMESPACE
            #   value: default
            # - name: HAZELCAST_DISCOVERY_TYPE
            #   value: kubernetes
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres-service/postgres
            - name: SPRING_DATASOURCE_USERNAME
              value: postgres
            - name: SPRING_DATASOURCE_PASSWORD
              value: changeme
            - name: SPRING_FLYWAY_LOCATIONS
              value: classpath:db/migration/postgresql
