apiVersion: v1
kind: Service
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8085
      nodePort: 31001
  selector:
    app: auth-service
  type: NodePort
